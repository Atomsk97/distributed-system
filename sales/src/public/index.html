<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Ventas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Resumen de Ventas</h1>
        <table>
            <thead>
                <tr>
                    <th>ID Venta</th>
                    <th>Client ID</th>
                    <th>Producto ID</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="sales-table-body">
                <!-- Aquí se generarán las filas dinámicamente -->
            </tbody>
        </table>

        <hr>

        <h2>Generar Boleta</h2>
        <label for="venta-id">Seleccione el ID de la Venta:</label>
        <input type="number" id="venta-id" placeholder="ID de Venta" min="1">
        <button id="generate-boleta">Generar Boleta</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
